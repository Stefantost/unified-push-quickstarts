<ion-view title="Contacts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-minus-outline" ng-click="contacts.showDelete = !contacts.showDelete"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list show-delete="contacts.showDelete">
      <ion-item ng-repeat="contact in contacts" href="#/app/playlists/{{playlist.id}}">
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(contact)">
        </ion-delete-button>
        {{contact.firstName}} {{contact.lastName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
